<script>
const chatBox = document.getElementById("chatBox");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const ratingBtn = document.getElementById("ratingBtn");
const quickOptions = document.getElementById("quickOptions");

function addMessage(text, cls="bot") {
    const div = document.createElement("div");
    div.className = cls === "user" ? "msg user" : "msg bot";
    div.innerHTML = `<div class="msg-content">${text}</div>`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessageToServer(message) {
    try {
        const res = await fetch("/send_message", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });
        const data = await res.json();
        return data;
    } catch (err) {
        console.error(err);
        return { response: "Error: no se pudo contactar con el servidor." };
    }
}

async function handleSend(text = null) {
    const message = text || userInput.value.trim();
    if (!message) return;

    addMessage("T√∫: " + message, "user");
    userInput.value = "";
    quickOptions.innerHTML = "";

    const data = await sendMessageToServer(message);
    const botReply = data.response;
    addMessage("Bot: " + botReply, "bot");

    if (data.options && data.options.length > 0) {
        quickOptions.innerHTML = "";
        data.options.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "quick-btn";
            btn.textContent = opt;
            btn.onclick = () => handleSend(opt);
            quickOptions.appendChild(btn);
        });
    }
}

sendBtn.addEventListener("click", () => handleSend());
userInput.addEventListener("keydown", (e) => { if (e.key === "Enter") handleSend(); });
</script>
